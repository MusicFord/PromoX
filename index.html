<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madeByMusicF</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Видео на фоне */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }

        /* Затемняющий слой */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Прозрачность затемнения */
            z-index: -1;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-container {
            position: relative;
            width: 75%;
            cursor: default;
        }

        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .gif-overlay {
            width: 100%;
            display: block;
            border-radius: 10px;
            margin-top: 0;
        }
    </style>
</head>
<body>

<!-- Видео-фон -->
<video autoplay loop muted playsinline id="background-video">
    <source src="glad.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео тег.
</video>

<!-- Затемняющий слой -->
<div class="overlay"></div>

<!-- Контент поверх -->
<div class="content">
    <h2>made_by_MusicFord</h2>

    <div class="gallery" id="gallery">
        <div class="image-container">
            <img src="23.png" class="background-img" alt="Фон 1">
        </div>
    </div>
</div>

</body>
</html>
