<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>madeByMusicF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background: #000;
    }

    /* Видео — фиксировано, всегда остаётся на фоне */
    .background-video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
      pointer-events: none; /* чтобы видео не мешало кликам */
    }

    .background-video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Затемняющий слой */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Первый экран (просто как секция над видео) */
    .intro-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      z-index: 1;
      position: relative;
    }

    /* Уменьшенный контент после видео */
    .scaled-content-wrapper {
      transform: scale(0.9);
      transform-origin: top center;
      z-index: 1;
      position: relative;
    }

    .content {
      text-align: center;
      color: white;
      padding: 60px 20px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-container {
      position: relative;
      width: 75%;
      cursor: default;
      margin-bottom: 40px;
    }

    .background-img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    .gif-overlay {
      width: 100%;
      display: block;
      border-radius: 10px;
      margin-top: 0;
    }
  </style>
</head>
<body>

<!-- Видео фон (всегда фиксировано на фоне) -->
<div class="background-video-wrapper">
  <video autoplay loop muted playsinline>
    <source src="glad.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео тег.
  </video>
</div>

<!-- Затемнение поверх видео -->
<div class="overlay"></div>

<!-- Первый экран -->
<div class="intro-screen">
  <h1>made_by_MusicFord</h1>
</div>

<!-- Контент под первым экраном -->
<div class="scaled-content-wrapper">
  <div class="content">
    <h2>Галерея</h2>
    <div class="gallery" id="gallery">
      <div class="image-container">
        <img src="23.png" class="background-img" alt="Фон 1">
      </div>
      <!-- Добавляй картинки по желанию -->
    </div>
  </div>
</div>

</body>
</html>
