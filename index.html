<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>madeByMusicF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Фоновое видео */
    .background-video-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }

    .background-video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .intro-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      z-index: 1;
      position: relative;
    }

    .scaled-content-wrapper {
      transform: scale(0.9);
      transform-origin: top center;
      z-index: 1;
      position: relative;
    }

    .content {
      text-align: center;
      color: white;
      padding: 60px 20px;
      position: relative;
      z-index: 1;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-container {
      position: relative;
      width: 75%;
      cursor: default;
      margin-bottom: 40px;
      z-index: 1;
    }

    .background-img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }

    /* Анимация появления */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

<!-- Фоновое видео -->
<div class="background-video-wrapper">
  <video autoplay loop muted playsinline>
    <source src="glad.mp4" type="video/mp4" />
    Ваш браузер не поддерживает видео.
  </video>
</div>

<!-- Затемнение -->
<div class="overlay"></div>

<!-- Первый экран -->
<div class="intro-screen fade-in">
  <h1>made_by_MusicFord</h1>
</div>

<!-- Основной контент -->
<div class="scaled-content-wrapper">
  <div class="content fade-in">
    <h2>Галерея</h2>
    <div class="gallery" id="gallery">
      <div class="image-container fade-in">
        <img src="23.png" class="background-img" alt="Фон 1" />
      </div>
    </div>
  </div>
</div>

<!-- JavaScript для появления элементов -->
<script>
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('visible');
        observer.unobserve(entry.target); // Чтобы не дёргалось постоянно
      }
    });
  }, {
    threshold: 0.2 // лучше видно появление
  });

  document.querySelectorAll('.fade-in').forEach(el => {
    observer.observe(el);
  });
</script>

</body>
</html>
