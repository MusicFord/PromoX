<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>madeByMusicF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      height: 100%;
      overflow-x: hidden;
    }

    /* Видео на фоне */
    .background-video-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Затемнение */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Отступ вниз, чтобы видео было видно первым */
    .spacer {
      height: 100vh;
      width: 100%;
    }

    /* Уменьшение масштаба содержимого */
    .scaled-content-wrapper {
      transform: scale(0.9);
      transform-origin: top center;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-container {
      position: relative;
      width: 75%;
      cursor: default;
      z-index: 10;
    }

    .background-img {
      width: 100%;
      display: block;
      border-radius: 10px;
      border: 3px solid #fff;
      position: relative;
      z-index: 10;
    }

    /* Анимация появления */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Видео на фоне -->
  <div class="background-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="glad.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Затемнение поверх видео -->
  <div class="overlay"></div>

  <!-- Прокрутка вниз до содержимого -->
  <div class="spacer"></div>

  <!-- Основной контент -->
  <div class="scaled-content-wrapper">
    <h2 class="fade-in">made_by_MusicFord</h2>

    <div class="gallery" id="gallery">
      <div class="image-container fade-in">
        <img src="23.png" class="background-img" alt="Фон 1">
      </div>
    </div>
  </div>

  <!-- Скрипт для появления при скролле -->
  <script>
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.2 });

    window.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.fade-in').forEach(el => {
        const rect = el.getBoundingClientRect();
        if (rect.top < window.innerHeight) {
          el.classList.add('visible');
        } else {
          observer.observe(el);
        }
      });
    });
  </script>

</body>
</html>
