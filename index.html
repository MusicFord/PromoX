<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>madeByMusicF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    /* запасной фон */
    }

    /* Видео фон */
    .background-video-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Затемнение */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Отступ вниз — вступительный экран */
    .spacer {
      height: 100vh;
    }

    /* Масштабирование содержимого */
    .scaled-content-wrapper {
      transform: scale(0.9);
      transform-origin: top center;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-container {
      position: relative;
      width: 75%;
      cursor: default;
      z-index: 20; /* повыше overlay и всего прочего */
    }

    .background-img {
      width: 100%;
      display: block;
      border-radius: 10px;
      border: 3px solid #fff;
      position: relative;
      z-index: 20;
    }

    /* Fade-in анимация */
    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <!-- Видео -->
  <div class="background-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="glad.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Затемнение -->
  <div class="overlay"></div>

  <!-- Экран-заставка -->
  <div class="spacer"></div>

  <!-- Основной контент -->
  <div class="scaled-content-wrapper">
    <h2 class="fade-in">made_by_MusicFord</h2>

    <div class="gallery">
      <div class="image-container">
        <img src="23.png" class="background-img" alt="Фон 1">
      </div>
    </div>
  </div>

  <!-- Скрипт для анимации появления -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            obs.unobserve(entry.target);
          }
        });
      }, { threshold: 0.1 });

      document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
    });
  </script>

</body>
</html>
