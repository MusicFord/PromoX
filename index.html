<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>madeByMusicF</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* Видео фон */
    .background-video-wrapper {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .background-video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Затемнение */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Отступ вниз чтобы видео было видно */
    .spacer {
      height: 100vh;
    }

    /* Уменьшение содержимого */
    .scaled-content-wrapper {
      transform: scale(0.9);
      transform-origin: top center;
      position: relative;
      z-index: 1;
    }

    h2 {
      color: white;
      text-align: center;
      margin-bottom: 40px;
    }

    .gallery {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .image-container {
      position: relative;
      width: 75%;
      cursor: default;
      z-index: 10;
    }

    .background-img {
      width: 100%;
      display: block;
      border-radius: 10px;
      border: 3px solid #fff;
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- Видео -->
  <div class="background-video-wrapper">
    <video autoplay loop muted playsinline>
      <source src="glad.mp4" type="video/mp4" />
    </video>
  </div>

  <!-- Затемнение -->
  <div class="overlay"></div>

  <!-- Прокрутка вниз -->
  <div class="spacer"></div>

  <!-- Контент -->
  <div class="scaled-content-wrapper">
    <h2>made_by_MusicFord</h2>

    <div class="gallery" id="gallery">
      <div class="image-container">
        <img src="23.png" class="background-img" alt="Фон 1">
      </div>
    </div>
  </div>

</body>
</html>
