<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>madeByMusicF</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Контейнер для видео и затемнения */
        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        /* Видео */
        #background-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Затемнение */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Контейнер для уменьшенного содержимого */
        .scaled-content-wrapper {
            transform: scale(0.9); /* Уменьшаем всё на 10% */
            transform-origin: top center; /* Центрируем масштаб */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 40px 20px;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-container {
            position: relative;
            width: 75%;
            cursor: default;
            margin-bottom: 40px;
        }

        .background-img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .gif-overlay {
            width: 100%;
            display: block;
            border-radius: 10px;
            margin-top: 0;
        }
    </style>
